---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: aktt1
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: lzainzinger02/hello-world:1.0.1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: aktt1
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 80
          