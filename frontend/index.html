<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Store</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.11.0/dist/cdn.min.js" defer></script>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #343a40;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Product List Styles */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-bottom: 40px;
    }

    .product {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .product h3 {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #495057;
    }

    .product p {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 20px;
    }

    .product button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #0056b3;
    }

    /* Cart Styles */
    .cart {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item p {
      margin: 0;
      font-size: 1rem;
      color: #495057;
    }

    .cart-item button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cart-item button:hover {
      background-color: #c82333;
    }

    .empty-cart {
      font-size: 1.2rem;
      color: #6c757d;
      text-align: center;
      margin-top: 20px;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .product-list {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>

  <div class="container" x-data="productApp()" x-init="init">

    <!-- Product List -->
    <h1>Product Store</h1>
    <div class="product-list">
      <template x-for="product in products" :key="product.id">
        <div class="product">
          <img :src="'https://via.placeholder.com/300x200?text=' + product.name" alt="Product Image">
          <h3 x-text="product.name"></h3>
          <p x-text="'$' + product.price"></p>
          <button @click="addToCart(product)">Add to Cart</button>
        </div>
      </template>
    </div>

    <!-- Cart Section -->
    <h2>Your Cart</h2>
    <div class="cart" x-show="cart.length > 0">
      <template x-for="item in cart" :key="item.productId">
        <div class="cart-item">
          <p x-text="item.product.name"></p>
          <p x-text="'Quantity: ' + item.quantity"></p>
          <button @click="removeFromCart(item.productId)">Remove</button>
        </div>
      </template>
      <button @click="clearCart()">Clear Cart</button>
    </div>

    <!-- Empty Cart Message -->
    <div class="empty-cart" x-show="cart.length === 0">
      Your cart is empty.
    </div>

  </div>

  <script>
    function productApp() {
      return {
        products: [],
        cart: [],

        // Determine the base URL for services
        getBaseUrl(service) {
          const baseUrls = {
            product: window.location.hostname === "localhost"
              ? "http://localhost:30001"
              : "http://product-service:3001",
            cart: window.location.hostname === "localhost"
              ? "http://localhost:30002"
              : "http://cart-service:3002"
          };
          return baseUrls[service];
        },
        // Fetch products from product-service
        async fetchProducts() {
          try {
            const response = await fetch(`${this.getBaseUrl('product')}/products`);  // Use the dynamic base URL
            if (response.ok) {
              this.products = await response.json();
            } else {
              console.error('Failed to fetch products');
            }
          } catch (error) {
            console.error('Error fetching products:', error);
          }
        },
        // Fetch cart from cart-service
        async fetchCart() {
          try {
            const response = await fetch(`${this.getBaseUrl('cart')}/cart`);
            if (response.ok) {
              this.cart = await response.json();
            } else {
              console.error('Failed to fetch cart');
            }
          } catch (error) {
            console.error('Error fetching cart:', error);
          }
        },
        // Add product to cart
        async addToCart(product) {
          try {
            const response = await fetch(`${this.getBaseUrl('cart')}/cart/add`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ productId: product.id, quantity: 1 })
            });
            if (response.ok) {
              console.log(`${product.name} added to cart`);
              this.fetchCart();  // Refresh cart after adding item
            } else {
              console.error('Failed to add product to cart');
            }
          } catch (error) {
            console.error('Error adding product to cart:', error);
          }
        },
        // Remove a product from the cart
        async removeFromCart(productId) {
          try {
            const response = await fetch(`${this.getBaseUrl('cart')}/cart/${productId}`, {
              method: 'DELETE'
            });
            if (response.ok) {
              console.log(`Product with ID ${productId} removed from cart`);
              this.fetchCart();  // Refresh cart after removing item
            } else {
              console.error('Failed to remove product from cart');
            }
          } catch (error) {
            console.error('Error removing product from cart:', error);
          }
        },
        // Clear the entire cart
        async clearCart() {
          try {
            const response = await fetch(`${this.getBaseUrl('cart')}/cart`, {
              method: 'DELETE'
            });
            if (response.ok) {
              console.log('Cart cleared');
              this.fetchCart();  // Refresh cart after clearing
            } else {
              console.error('Failed to clear cart');
            }
          } catch (error) {
            console.error('Error clearing cart:', error);
          }
        },
        init() {
          this.fetchProducts();
          this.fetchCart();
        }
      };
    }
  </script>

</body>
</html>
